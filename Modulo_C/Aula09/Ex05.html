        var p1 = window.document.getElementsByTagName('p')[1]

        var title = window.document.getElementById('titulo')
        
        var corpo = window.document.body
        
        var QuerrySele = window.document.querySelector('h1#titulo')
        
        var QSall = window.document.querySelectorAll('h1#titulo')
        

       
        window.document.write("<br>"+p1.innerHTML)
        window.document.write("<h2>"+ title.innerHTML+"</h2>")
        

        function surpresa(){
            title.style.color = "blueviolet"
            p1.style.color = "lightgreen"
            corpo.style.background = "darkslategray"
            window.alert(title.innerText)
        }

        /*
            Exemplo de mudaça de estilos com JS:

    </script>
