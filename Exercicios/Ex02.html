        <p>Sexo: <label for="radio1">Feminino:</label> <input type="radio" name="resc" id="radio1" checked> <label for="radio2">Masculino:</label><input type="radio" name="resc" id="radio2"></p> 
        
        <input type="button" value="Verificar" onclick="verifica()">

        <script>
            /*Caso queira pegar o arquivo escript de outro arquivo basta escrever <script src=""><=/script>*/
            
            function verifica()
            {
                var anon = document.getElementById("idade")


                var circulo = document.getElementById("cirv2")

                var agora = new Date()

                var result = document.getElementById('Resultado')
                
                var anoat = agora.getFullYear()
                
                var ano = Number(anon.value)

                var sexo = document.getElementsByName('resc')

                if (ano <= anoat){
                    var idade = Number(anoat - ano)
                
                    /*result.innerHTML = `Detectamos um * de ${idade} anos` */

                    if (sexo[0].checked)
                    {
                        var genero = "F"
                    }
                    else 
                    {
                        var genero = "M"
                    }

                    if (genero == 'F' && idade <= 12)
                    {
                        result.innerHTML = `Detectamos uma mulher de ${idade} anos`

                        circulo.style.background = 'lightcoral'
                    }
                    else if (genero == 'F' && idade <= 20)
                    {
                        result.innerHTML = `Detectamos uma mulher de ${idade} anos`

                        circulo.style.background = 'crimson'
                    }

                    else if (genero == 'F' && idade <= 50)
                    {
                        result.innerHTML = `Detectamos uma mulher de ${idade} anos`

                        circulo.style.background = 'red'
                    }

                    else if (genero == 'F' && idade >= 51)
                    {
                        result.innerHTML = `Detectamos uma mulher de ${idade} anos`

                        circulo.style.background = 'darkred'
                    }

                    else if (genero == 'M' && idade <= 12)
                    {
                        result.innerHTML = `Detectamos um homem de ${idade} anos`

                        circulo.style.background = 'lightblue'
                    }
                    else if (genero == 'M' && idade <= 20)
                    {
                        result.innerHTML = `Detectamos um homem de ${idade} anos`

                        circulo.style.background = 'cyan'
                    }

                    else if (genero == 'M' && idade <= 50)
                    {
                        result.innerHTML = `Detectamos um homem de ${idade} anos`

                        circulo.style.background = 'blue'
                    }
                    else if (genero == 'M' && idade >= 51)
                    {
                        result.innerHTML = `Detectamos um homem de ${idade} anos`

                        circulo.style.background = 'darkblue'
                    }
                    /*
                    Isto é algo que cria um elemneto no HTML a partir do JavaScript

                    var img = document.createElement('img')
                    img.setAttribute('id', 'foto')

                    img.setAttribute('scr', 'Nome da foto')
                    
                    e utilizando o 'nome da variavel na qual a imagem foi colocada'.src é possivel mudar a foto sem ter que criar o img no propio javascript*/
                }
                else
                {
                    alert("[ERRO] Verifique os dados e tente novamente!!")
                }

            /*  Homem: do mais novo ao mais velho
